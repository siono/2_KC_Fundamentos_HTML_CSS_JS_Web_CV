    <main class="container">
        <section class="contact">
            <header>
            <h3>Contacto</h3>
            <span>Envianos cualquier pregunta</span>
        </header>
            
            <form id="form-contact" class="form clearfix" action="" method="get" novalidate>
             <div id="error"></div>
             <div class="col-6">   
						
					<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                    <input type="text" id="email" name="email" placeholder="Email" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required/>

                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono:" pattern="[0-9]{9}" required>
			
                
                    <div class="how_know">
						<label>¿Como nos conocisteis?:</label>
                    
                        <div class="opcion-radio">
						    <input type="radio" id="how_know_1" name="how_know" value="internet" checked required >
						    <label for="how_know_1">Internet</label>
                        </div>
                        <div class="opcion-radio">
						    <input type="radio" id="how_know_2" name="how_know" value="tv" required>
                            <label for="how_know_2">Tv</label>
                        </div>
                        <div class="opcion-radio">
						    <input type="radio" id="how_know_3" name="how_know" value="otros" required>
                            <label for="how_know_3">Otros</label>
                        </div>
                        
                    </div>
                        
                        
                       
                    
                    
             </div>
             <div class="col-6">
                
                    <textarea name="mensaje" placeholder="Mensaje..." required></textarea>
                
            </div>
            <div class="col-12">
						<button type="submit" id="enviar">Enviar</button>
			</div>
            </form>
        </section>
