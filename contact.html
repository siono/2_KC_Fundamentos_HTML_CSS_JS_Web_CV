    <main class="container">
        <section class="contact">
            <header>
            <h3>Contacto</h3>
            <span>Envianos cualquier pregunta</span>
        </header>
            <form id="form-contact" class="form clearfix" action="" method="get">

             <div class="col-6">   
						
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputForm" required>

                        <input type="email" id="email" name="email" placeholder="Email" class="inputForm" 
						pattern="[A-Za-Z0-9\.\+]+@[A-Za-Z0-9]+\.[A-Za-Z0-9\.]+" required>

                        <input type="number" id="telefono" name="telefono" class="inputForm" placeholder="Teléfono" 
						pattern="[0-9]{9}" required>
				
                
				
                    <div class="how_know">
						<label>¿Como nos conocisteis?:</label>
                    
                        <div class="opcion-radio">
						    <input type="radio" id="how_know_1" name="how_know" value="como nos conocieron" required>
						    <label for="how_know_1">Internet</label>
                        </div>
                        <div class="opcion-radio">
						    <input type="radio" id="how_know_2" name="how_know" value="tv" required>
                            <label for="how_know_2">Tv</label>
                        </div>
                        <div class="opcion-radio">
						    <input type="radio" id="how_know_3" name="how_know" required>
                            <label for="how_know_3">Otros</label>
                        </div>
                         <!-- Aqui añadimos el iput text si se selecciona otros-->
                        <input type="text" id="adsfadf" name="asdfasdf" placeholder="adsfasdf" class="inputForm" required>
                    </div>
                        
                        
                       
                    
                    
             </div>
             <div class="col-6">
                
                    <textarea name="mensaje" placeholder="Mensaje..." required></textarea>
                
            </div>
            <div class="col-12">
						<button type="submit" id="enviar">Enviar</button>
			</div>
            </form>
        </section>
